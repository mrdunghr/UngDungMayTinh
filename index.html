<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy Tính</title>
    <script src="js.js"></script>
</head>
<body>
<table>
    <tr>
        <th>Caculator</th>
    </tr>
    <tr>
        <td colspan="2"><input type="number" id="SoThuNhat" ></td>
        <td colspan="2"><input type="number" id="SoThuHai"></td>
    </tr>
    <tr>
        <td><button type="button" id="Cong" onclick="Plus();">Cộng</button> </td>
        <td><button type="button" id="Tru" onclick="Sub();">Trừ</button> </td>
        <td><button type="button" id="Nhan" onclick="Multi();">Nhân</button> </td>
        <td><button type="button" id="Chia" onclick="Divi();">Chia</button> </td>
    </tr>
</table>
<br>
<br>
<p id="KetQua"></p>
</body>
</html>
